<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Radien Archive</title>

<style>
body {
  margin:0;
  background:black;
  overflow:hidden;
  font-family:serif;
}

.background {
  position:fixed;
  width:100%;
  height:100%;
  background:url('castle.jpg') center/cover no-repeat;
  filter:brightness(0.35);
}

.snow {
  position:fixed;
  width:100%;
  height:100%;
  pointer-events:none;
  background-image: radial-gradient(white 1px, transparent 1px);
  background-size: 3px 3px;
  animation: snow 20s linear infinite;
  opacity:0.4;
}

@keyframes snow {
  from {background-position:0 0;}
  to {background-position:0 1000px;}
}

.container {
  position:relative;
  z-index:2;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  gap:80px;
}

.card {
  width:320px;
  transition:transform 0.4s ease, box-shadow 0.4s ease;
}

.card:hover {
  transform:scale(1.05);
  box-shadow:0 0 40px rgba(255,255,255,0.4);
}

.card img {
  width:100%;
  border-radius:10px;
}
</style>
</head>

<body>

<div class="background"></div>
<div class="snow"></div>

<div class="container">
  <div class="card">
    <img src="radien1.png"/>
  </div>
  <div class="card">
    <img src="radien2.png"/>
  </div>
</div>

</body>
</html>
